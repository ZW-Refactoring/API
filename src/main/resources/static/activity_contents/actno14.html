	대나무 칫솔은 플라스틱 칫솔에 비해 환경에 친화적이며 지속 가능한 선택입니다.<br>
	대나무는 자연 소재로 만들어지며 분해가 가능하므로 사용 후에도 환경에 부담을 주지 않습니다.<br>
	또한, 대나무 칫솔은 칫솔의 사용 수명이 끝난 후에도 퇴비로 변할 수 있어 자연 속으로<br>
	자연스럽게 돌아갈 수 있습니다. 환경을 생각하는 소비 습관의 하나로 대나무 칫솔을 사용하여<br>
	지속 가능한 미래를 만들어 보세요!
